<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="seccion">
            <section class="img">
                <img src="img/logo-cacao300x300.png" alt="">
            </section>

            <section class="form-login">
                <h5>Ingresar Nuevo Usuario</h5>
                <h4 class="label">Identificación</h4>
                <input class="controls" type="text" name="identificacion" value="" placeholder="">
                <h4 class="label">Nombres</h4>
                <input class="controls" type="text" name="nombre" value="" placeholder="">
                <h4 class="label">Apellidos</h4>
                <input class="controls" type="text" name="apellido" value="" placeholder="">
                <h4 class="label">Estado</h4>
                <select class="estado" name="Estado" id="estado">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
                <h4 class="label">Contraseña</h4>
                <input class="controls" type="contraseña" name="contraseña" value="" placeholder="">
                <input class="buttons" type="submit" name="" value="AÑADIR">
                <p><a href="#"></a></p>
        
            </section>
        </section>
    </main>   
</body>
</html>
